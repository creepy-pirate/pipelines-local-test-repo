  resources:
#JAVA RESOURCES
  #GIT
  - name: access_common_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: (^(java)\/.*$)|(^java\/pom\.xml$)
        exclude: ^(java\/(server|client))\/.*$
  - name: access_grpc_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: ^(grpc-api)\/.*$
  - name: access_server_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: (^(java\/server)\/.*$)|(^java\/pom\.xml$)
  - name: access_pro_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: ^(java\/pro)\/.*$
  - name: access_java_client_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: (^(java/client)\/.*$)|(^java\/pom\.xml$)|(^(grpc-api)\/.*$)
  - name: access_grpc_api_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: ^(grpc-api)\/.*$
  - name: access_frontend_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: ^frontend\/.*$
  - name: access_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: ^(java|.mvn)\/.*$
  - name: auto_sanity_bitbucket
    type: GitRepo
    configuration:
      path: jfrog/artifactory
      gitProvider: JFrog_bitbucket
      branches:
        include: ^master$
      files:
        include: ^artifactory/automation\/.*$
  - name: access_lighthouse_ci_bitbucket
    type: GitRepo
    configuration:
      path: infs/access
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: ^(frontend/build/lighthouse-ci)\/.*$

