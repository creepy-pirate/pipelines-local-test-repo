pipelines:
  - name: jfdev_repo_creation_sample
    configuration:
      chronological: true
    steps:
      - name: create_repos
        type: Bash
        configuration:
          environmentVariables:
            BRANCH_NAME:
        execution:
          onStart:
            - >-
              if [ -z "$BRANCH_NAME" ]; then echo "pass in a branch name"; exit 1;
              fi
            - >-
              export BRANCH_LOWERCASE_NAME=$(echo master | tr A-Z a-z | tr
              "/" "-")
            - echo $BRANCH_LOWERCASE_NAME
          onExecute:
            - printenv
